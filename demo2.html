<!DOCTYPE html>
<html>
<head>
    <title>a:hover in inline CSS</title>
    <style>
        h1 {
            color: green;
        }
        body {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: green;
        }
    </style>
</head>
<body>
    <h1>GeeksforGeeks</h1>
    <h2>a:hover in inline CSS</h2>
    <a href="#" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='transparent'">GeeksforGeeks</a>
</body>
</html>
